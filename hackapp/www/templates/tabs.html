<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Orders" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Buy" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/buy">
    <ion-nav-view name="tab-buy"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Summary" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/summary">
    <ion-nav-view name="tab-summary"></ion-nav-view>
  </ion-tab>


</ion-tabs>
