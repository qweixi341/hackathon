<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Orders Tab -->
  <ion-tab title="Orders" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="New" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/buy">
    <ion-nav-view name="tab-buy"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Info" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>


</ion-tabs>
