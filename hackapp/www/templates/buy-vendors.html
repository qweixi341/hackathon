<ion-view view-title="Nearby Stores">
  <ion-content>
   <ion-list>
      <ion-item 
        class="item-remove-animate item-avatar item-icon-left" 
        ng-repeat="vendor in vendors" 
        ng-click="selectVendor(vendor.name)"
        type="item-text-wrap">    
        <img class='vendor' ng-src="{{vendor.thumbnail}}">
        <a>{{vendor.name}}</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
