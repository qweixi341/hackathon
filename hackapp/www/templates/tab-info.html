<ion-view view-title="Info" hide-back-button="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap">
       Username {{owner}}
        <button class="button button-small button-assertive icon-right ion-power logout_right_align" ng-click="logout()" ng-show="owner" ng-hide="!owner">Log Out
        </button>
      </ion-item>
      <ion-item class="item-remove-animate item-icon-right item item-input" type="item-text-wrap">
          <span class="input-label">Seat number</span>
          <input type="text" ng-model="seat" ng-change="updateSeat(seat)">
      </ion-item>
    </ion-list>

      <div class="item item-divider">
        Solaris Seat Map
      </div>
      <ion-list>
        <ion-item
            class="item-remove-animate item-icon-right" 
            type="item-text-wrap"  href="#/tab/info/4">
          <h2>L4 floor plan</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item 
            class="item-remove-animate item-icon-right" 
            type="item-text-wrap"  href="#/tab/info/5">
          <h2>L5 floor plan</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item 
            class="item-remove-animate item-icon-right" 
            type="item-text-wrap"  href="#/tab/info/6">
          <h2>L6 floor plan</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
