<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{order.name}}">
  <ion-content class="padding">
    
    <ion-list>
      <ion-item ng-repeat="bid in bids">
        {{bid.guestName}} : {{bid.Message}}!
      </ion-item>
    </ion-list>
    <label class="item item-input" ng-show="eligible">
      <input type="text" placeholder="I want to order:" ng-model="newOrder">
      <form ng-submit="placeOrder(newOrder)" name="UserCommentForm">
      <button class="button button-small" ng-disabled="UserCommentForm.$invalid">
        submit
      </button>
    </label>
  </ion-content>
</ion-view>
